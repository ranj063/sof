#
# Smart amp reference capture pipeline
#
# All attributes defined herein are namespaced by alsatplg to
# "pipeline-smart-amp-ref-capture.attribute_name"
#
# Usage: this component can be used by declaring in the top-level topology conf file as follows:
#
# 	Object.pipeline-smart-amp-ref-capture."N.M" {
#		pcm_name	"Speaker Feedback"
#		format		"s32le"
#		period		1000
#		time_domain	"timer"
#		channels	2
#		rate		48000
#	}
#
# Where N and M are unique integers for pipeline ID and PCM ID in the parent object.
#
<include/components/buffer.conf>
<include/components/host.conf>
<include/components/muxdemux.conf>
<include/components/pipeline.conf>
<include/controls/bytes.conf>
<include/common/pipe_endpoint.conf>
<include/common/source.conf>
<include/common/sink.conf>
<include/common/data.conf>
<include/common/pcm.conf>
<include/common/pcm_caps.conf>

#
#
# (source) host.N.capture <- buffer.N.0 <- muxdemux.N.0 <- buffer.N.1 (source endpoint)
#						|
#						|
#						--> (Feedback sink endpoint)
#
Class.Pipeline."pipeline-smart-amp-ref-capture" {

	DefineArgument."pipeline_id" {
		type "integer"
	}

	DefineArgument."pcm_id" {
		type "integer"
	}

	<include/pipelines/pipeline-common.conf>

	attributes {
		mandatory [
			"channels"
			"format"
			"rate"
			"direction"
			"period"
			"time_domain"
			"pcm_name"
		]
		immutable [
			"direction"
		]
	}

	Object.pipeline."0" {
		core		0
		frames		0
		priority	0
		mips		5000
	}

	# Pipeline objects
	Object.host."0" {
		period_sink_count	0
		period_source_count	2
		widget_type		"aif_out"
	}

	Object.buffer."0" {
		index		0
		periods	2
		caps		"host"
	}

	Object.muxdemux."0" {
		index	0

		# byte control for mux/demux
		Object.bytes."0" {
			name	"muxdemux"
			index	0
			max	304

			access [
				tlv_write
				tlv_read
				tlv_callback
			]

			Object.data."muxdemux" {
				name	"muxdemux"
				bytes "0x53,0x4f,0x46,0x00,0x00,0x00,0x00,0x00,
					0x28,0x00,0x00,0x00,0x00,0x60,0x00,0x03,
					0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					0x02,0x00,0x04,0x00,0x02,0x00,0x00,0x00,
					0x01,0x00,0x00,0x00,0x04,0x01,0x02,0x04,
					0x08,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					0x0b,0x00,0x00,0x00,0x02,0x01,0x04,0x00,
					0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00"
			}
		}
	}

	Object.buffer."1" {
		index		1
		periods	2
		channels	4
		caps		"comp"
	}


	# PCM
	Object.pcm."0" {}

	# PCM Capabilities
	Object.pcm_caps."0" {}

	# Endpoint definitions
	Object.pipe_endpoint."0" {
		index	0
		Object.source."0" {
			class		"buffer"
			index		1
		}
	}

	Object.pipe_endpoint."1" {
		index	1
		Object.sink."0" {
			class		"muxdemux"
			index		0
		}
	}

	# Pipeline connections
	Object.connection."0" {
		type	"graph"
		index	0
		Object.source."0" {
			class		"buffer"
			index		0
		}
		Object.sink."0" {
			class		"host"
			direction	"capture"
		}
	}

	Object.connection."1" {
		type	"graph"
		index	1
		Object.sink."0" {
			class		"buffer"
			index		0
		}
		Object.source."0" {
			class		"muxdemux"
			index		0
		}
	}

	Object.connection."2" {
		type	"graph"
		index	2
		Object.source."0" {
			class		"buffer"
			index		1
		}
		Object.sink."0" {
			class		"muxdemux"
			index		0
		}
	}

	direction 		"capture"
	time_domain		"timer"
	period			1000
	dynamic_pipeline	"false"
}
