<include/components/pipeline.conf>
<include/components/copier.conf>

Class.Pipeline."passthrough-playback" {
	DefineAttribute."index" {}

	<include/pipelines/pipeline-common.conf>

	attributes {
		constructor [
			"index"
		]
		mandatory [
			"format"
		]
		immutable [
			"direction"
		]
		#
		# volume-playback objects instantiated within the same alsaconf node must have
		# unique pipeline_id attribute
		#
		unique	"index"
	}

	Object.Widget {
		copier."0" {
			copier_type	"host"
			index	0
			type	"aif_out"
		}

		pipeline."0" {
			priority	0
			lp_mode		0
		}
	}

	direction	"playback"
	time_domain	"timer"
	channels	2
	channels_min	2
	channels_max	2
	rate		48000
	rate_min	48000
	rate_max	48000
}