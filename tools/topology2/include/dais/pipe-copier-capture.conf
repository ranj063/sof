<include/common/dai_endpoint.conf>
<include/components/dai-copier.conf>

# Common file to add to the DAI object.
Class.Pipeline."pipeline-dai-copier-capture" {
	DefineAttribute."type" {}
	DefineAttribute."index" {}
	DefineAttribute."stream_name" {}
	DefineAttribute."format" {}

	Object.dai-copier."0" {
		stream_name	"$stream_name"
		widget_type	"dai_out"
		direction_name	"capture"
	}

	Object.dai_endpoint."0" {
		direction_name	"capture"
		Object.sink."0" {
			class		"dai-copier"
		}
	}
}
