#
# Class definition for scale objects. These are instantiated as follows:
#	Object.scale."0" {
#		name	0
#		mute	1
#	}
#
Class.Base."scale" {
	DefineArgument."name" {
		type "string"
	}

	DefineAttribute."min" {}

	DefineAttribute."step" {}

	DefineAttribute."mute" {}

	attributes {
		mandatory [
			"min"
			"mute"
			"step"
		]
	}

	# Default scale attributes: "-64dB step 2dB"
	min	-6400
	step 	200
	mute 	1
}

