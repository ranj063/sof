# Common class definitions for controls

#
# Class for channel objects. These are instantiated as:
#	Object.channel."N" {
#		name	"fl"
#		reg	1
#		shift	0
#	}
#
Class.Base."channel" {

	# name of the channel
	DefineArgument."name" {
		type "string"
	}

	DefineAttribute."reg" {}

	DefineAttribute."shift" {}

	attributes {
		mandatory [
			"reg"
			"shift"
		]
	}

	reg	1
	shift	1
}

