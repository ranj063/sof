<include/controls/common.conf>

Class.Control."bytes" {

	DefineArgument."name" {
		type "string"
	}

	DefineArgument."pipeline_id" {
		type "integer"
	}

	DefineArgument."index" {
		type "integer"
	}

	DefineAttribute."max" {}
	DefineAttribute."bytes_data_name" {}
	DefineAttribute."base" {}
	DefineAttribute."num_regs" {}
	DefineAttribute."mask" {}

	DefineAttribute."access" {
		constraints {
			values [
				"read_write"
				"tlv_read_write"
				"read"
				"write"
				"volatile"
				"tlv_read"
				"tlv_write"
				"tlv_command"
				"inactive"
				"lock"
				"owner"
				"tlv_callback"
			]
		}
	}

	attributes {
		mandatory [
			"max"
			"index"
		]
	}

	# control uses bespoke driver get/put/info ID
	ops."ctl" {
		info 	"bytes"
	}

	extops."extctl" {
		#258 binds the control to byte control get/put handlers
		get 	258
		put 	258
	}

	# Default attribute values for byte control
	max	1024
}
