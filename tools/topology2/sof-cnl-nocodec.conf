Object.Base.route [
	{
		source 'dai.SSP.0.playback'
		sink 'buffer.1.1'
	}
	{
		source 'buffer.2.1'
		sink 'dai.SSP.0.capture'
	}
	{
		source 'dai.SSP.1.playback'
		sink 'buffer.3.1'
	}
	{
		source 'buffer.4.1'
		sink 'dai.SSP.1.capture'
	}
	{
		source 'dai.SSP.2.playback'
		sink 'buffer.5.1'
	}
	{
		source 'buffer.6.1'
		sink 'dai.SSP.2.capture'
	}
	{
		source 'buffer.7.0'
		sink 'dai.DMIC.0.capture'
	}
]
Object.Pipeline {
	volume-playback.1 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'SSP0.OUT'
		}
		Object.Widget.host.playback {
			stream_name 'Passthrough Playback 0'
		}
		Object.Widget.pga.0 {
			Object.Control.mixer.0 {
				name '1 Master Playback Volume'
			}
		}
		format s24le
	}
	volume-playback.3 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'SSP1.OUT'
		}
		Object.Widget.host.playback {
			stream_name 'Passthrough Playback 1'
		}
		Object.Widget.pga.0 {
			Object.Control.mixer.0 {
				name '3 Master Playback Volume'
			}
		}
		format s24le
	}
	volume-playback.5 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'SSP2.OUT'
		}
		Object.Widget.host.playback {
			stream_name 'Passthrough Playback 2'
		}
		Object.Widget.pga.0 {
			Object.Control.mixer.0 {
				name '5 Master Playback Volume'
			}
		}
		format s24le
	}
	volume-capture.2 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'SSP0.IN'
		}
		Object.Widget.host.capture {
			stream_name 'Passthrough Capture 0'
		}
		Object.Widget.pga.0 {
			Object.Control.mixer.0 {
				name '2 Master Capture Volume'
			}
			Object.Control.mixer.1 {
				name '2 Master Capture Switch'
			}
		}
		format s24le
	}
	volume-capture.4 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'SSP1.IN'
		}
		Object.Widget.host.capture {
			stream_name 'Passthrough Capture 1'
		}
		Object.Widget.pga.0 {
			Object.Control.mixer.0 {
				name '4 Master Capture Volume'
			}
			Object.Control.mixer.1 {
				name '4 Master Capture Switch'
			}
		}
		format s24le
	}
	volume-capture.6 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'SSP2.IN'
		}
		Object.Widget.host.capture {
			stream_name 'Passthrough Capture 2'
		}
		Object.Widget.pga.0 {
			Object.Control.mixer.0 {
				name '6 Master Capture Volume'
			}
			Object.Control.mixer.1 {
				name '6 Master Capture Switch'
			}
		}
		format s24le
	}
	passthrough-capture.7 {
		dynamic_pipeline 1
		Object.Widget.pipeline.0 {
			stream_name 'DMIC0.IN'
		}
		Object.Widget.host.capture {
			stream_name 'Passthrough Capture 3'
		}
		channels 4
	}
}
