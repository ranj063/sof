# Class definition for data object
# FE DAI objects can be instantiated as
#	Object.Base.fe_dai."Port 0" {
#		id	"0"
#	}
Class.Base."fe_dai" {

	DefineAttribute."name" {
		type	"string"
	}

	DefineAttribute."id" {}

	attributes {
		constructor [
			"name"
		]
		mandatory [
			"id"
		]
		#
		# name attribute values for fe_dai objects must be unique in the same alsaconf
		# node
		#
		unique	"name"
	}
}
